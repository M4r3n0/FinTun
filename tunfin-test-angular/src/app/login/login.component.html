<div class="container">
  <div class="section" style="max-width: 480px; margin: 4rem auto;">
    <div class="text-center mb-4">
      <h2>{{ isRegister ? 'Create Account' : 'Welcome Back' }}</h2>
      <p style="color: var(--text-secondary); margin-top: 0.5rem;">
        {{ isRegister ? 'Join TunFin Wallet Platform' : 'Sign in to your account' }}
      </p>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>

      <div *ngIf="isRegister">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label>National ID</label>
          <input type="text" [(ngModel)]="nationalId" name="nationalId" placeholder="Enter your national ID" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="address" name="address" placeholder="Enter your residential address" required>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" required>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" style="width: 100%; margin-top: 1rem;">
        {{ isRegister ? 'Sign Up' : 'Sign In' }}
      </button>
    </form>

    <div class="toggle" (click)="toggleMode()">
      {{ isRegister ? 'Already have an account? Login' : 'Need an account? Register' }}
    </div>
  </div>
</div>
