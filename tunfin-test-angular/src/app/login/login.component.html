<div class="container">
  <h2>{{ isRegister ? 'Register' : 'Login' }}</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" required>
    </div>
    
    <div *ngIf="isRegister">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label>National ID</label>
        <input type="text" [(ngModel)]="nationalId" name="nationalId" required>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit">{{ isRegister ? 'Sign Up' : 'Sign In' }}</button>
  </form>

  <div class="toggle" (click)="toggleMode()">
    {{ isRegister ? 'Already have an account? Login' : 'Need an account? Register' }}
  </div>
</div>
